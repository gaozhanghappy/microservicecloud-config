spring: 
  profiles:
    active:
    - dev
--- 
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservicecloud-dept #这个最重要，最重要，最重要
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              #mysql驱动包
    url: jdbc:mysql://192.168.126.128:3106/cloudDB01        #数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           #数据库连接池的最小维持连接数
      initial-size: 5                                       #初始化连接数
      max-total: 5                                          #最大连接数
      max-wait-millis: 200                                  #等待连接获取的最大超时时间
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        #mybatis配置文件所在的路径
  type-aliases-package: git.gaozhanghappy.entities          #所有entities别名类所在的包
  mapper-locations: classpath:mybatis/mapper/**/*.xml       #mapper映射文件
    
    
 
eureka:
  client:
    service-url: #这个是eureka集群版注册中心
     defaultZone: http://eureka7001.com:7001/eureka/ #这个是单机版的
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true #显示ip地址
 
info:
  app.name: gaozhanghappy-microservicecloud
  company.name: git.gaozhanghappy
  build.artifactId: $project.artifactId$
  build.version: $project.version$
